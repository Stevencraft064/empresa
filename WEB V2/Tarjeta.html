<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="TJ.css">
    <title>Vinos Solei</title>
    <link rel="icon" type="image/png" href="img\unknown2.png">
</head>
<body>

<div class="container">
    <div class="card-container">
        <div class="front">
            <div class="image">
                <img src="img/image/chip.png" alt="">
                <img src="img/image/visa.png" alt="">
            </div>
            <div class="card-number-box">################</div>
            <div class="flexbox">
                <div class="box">
                    <span>Titular de la tarjeta</span>
                    <div class="card-holder-name" id="titular">Nombre completo</div>
                </div>
                <div class="box">
                    <span>Expira</span>
                    <div class="expiration">
                        <span class="exp-month">mm</span>
                        <span class="exp-year">yy</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="back">
            <div class="stripe"></div>
            <div class="box">
                <span>cvv</span>
                <div class="cvv-box"></div>
                <img src="image/visa.png" alt="">
            </div>
        </div>
    </div>

    <form action="">
        <div class="inputBox">
            <span>Numero de tarjeta</span>
            <input type="text" maxlength="16" class="card-number-input">
        </div>
        <div class="inputBox">
            <span>Titular de la tarjeta</span>
            <input type="text" class="card-holder-input">
        </div>
        <div class="flexbox">
            <div class="inputBox">
                <span>expiracion mm</span>
                <select name="" id="" class="month-input">
                    <option value="month" selected disabled>mes</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </div>
            <div class="inputBox">
                <span>expiracion yy</span>
                <select name="" id="" class="year-input">
                    <option value="year" selected disabled>a√±o</option>
                    <option value="2021">2025</option>
                    <option value="2022">2026</option>
                    <option value="2023">2027</option>
                    <option value="2024">2028</option>
                    <option value="2025">2029</option>
                    <option value="2026">2030</option>
                    <option value="2027">2031</option>
                    <option value="2028">2032</option>
                    <option value="2029">2033</option>
                    <option value="2030">2034</option>
                </select>
            </div>
            <div class="inputBox">
                <span>cvv</span>
                <input type="text" maxlength="4" class="cvv-input">
            </div>
        </div>
        <input type="submit" value="aceptar" class="submit-btn">
    </form>

</div>    

<script src="script.js"></script>

</body>
</html>
